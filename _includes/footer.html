<!-- App badge section-->
<section class="bg-gradient-primary-to-secondary" id="download">
  <div class="container px-5">
      <h2 class="text-center text-white font-alt mb-4">Get the app now!</h2>
      <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
        {% if site.googlelink != '' %}<a class="me-lg-3 mb-4 mb-lg-0" href="{{ site.googlelink }}"><img class="app-badge" src="assets/img/google-play-badge.svg"/></a>{% endif %}
        {% if site.applelink != '' %}<a href="{{ site.applelink }}"><img class="app-badge" src="assets/img/app-store-badge.svg"/></a>{% endif %}
      </div>
  </div>
</section>
<!-- Footer-->
<footer class="bg-black text-center py-5">
  <div class="container px-5">
      <div class="text-white-50 small">
          <div class="mb-2">&copy; {{ site.title }} 2022. All Rights Reserved.</div>
          <a href="/privacy">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a href="/terms">Terms</a>
      </div>
  </div>
</footer>
