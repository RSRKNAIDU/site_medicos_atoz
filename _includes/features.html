<!-- ======= App Features Section ======= -->
<section id="features" class="features">
  <div class="container">

    <div class="section-title">
      <h2>{{ site.data.features.title }}</h2>
      <p>{{ site.data.features.caption }}</p>
    </div>

    <div class="row no-gutters">
      <div class="d-flex align-items-stretch col-lg-7 order-2 order-lg-1">
        <div class="content d-flex flex-column justify-content-center">
          <div class="row">
            {% for item in site.data.features.items %}
            <div class="col-md-6 icon-box" data-aos="fade-up">
              <i class="bx {{ item.icon }}"></i>
              <h4>{{ item.title }}</h4>
              <p>{{ item.caption }}</p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center  col-lg-5 order-1 order-lg-2 image justify-content-center" data-aos="fade-left">
        <img src="{{ site.data.features.image }}" class="img-fluid" alt="">
      </div>
    </div>

  </div>
</section>
<!-- End App Features Section -->
