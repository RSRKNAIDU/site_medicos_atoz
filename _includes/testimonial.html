<!-- Start testimonial Area -->
<section class="testimony-section bg-light" id="review">
  <div class="container">
    <div class="section-title text-center">
      <h4>{{ site.data.testimony.name }}</h4>
      <h2>{{ site.data.testimony.caption }}</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 d-flex">
        <div class="testimony-img" style="background-image: url(/assets/img/play-review.png);"></div>
      </div>
      <div class="col-md-6 col-lg-7">
          <div class="carousel-testimony owl-carousel owl-loaded owl-drag">
            <div class="owl-stage-outer owl-height">
              <div class="owl-stage">
                {% for item in site.data.testimony.items %}
                <div class="owl-item item">
                  <div class="testimony-wrap pb-4" style="height: 200px;">
                    <div class="text"><p class="mb-4">{{ item.desc }}</p></div>
                    <div class="d-flex">
                      {% unless  item.image == "" %}
                      <div class="user-img"><img src="{{ item.image }}" alt=""></div>
                      {% endunless  %}
                      <div class="pos ml-3">
                        <p class="name">{{ item.name }}</p>
                        <span class="position">{{ item.caption }}</span>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- End testimonial Area -->
