    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#564d4f">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <meta name="referrer" content="no-referrer">

    <!-- Bootstap CSS only -->
